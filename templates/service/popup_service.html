<style>
    /* Стили для затемненного фона */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    /* Стили для всплывающего окна */
    .popup {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 500px;
    }
</style>
<!-- Затемненный фон и всплывающее окно -->
<div class="overlay service_overlay" style='display: none;' id="service_overlay">
    <div class="popup">
        <h4>Подтверждение записи на услугу</h4>
        <p>Описание услуги: Замена масла и фильтра воздушного</p>
        <!-- Форма для ввода данных -->
        <form>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" class="form-control" id="phone" placeholder="Введите ваш номер телефона" required>
            </div>
            <div class="form-group">
                <label for="date">Дата и время</label>
                <input type="datetime-local" class="form-control" id="date" required>
            </div>
            <!-- Кнопки для подтверждения или закрытия окна -->
            <div class="text-right">
                <button type="button" class="btn btn-secondary mr-2" id="closeServicePopupBtn">Закрыть</button>
                <button type="submit" class="btn btn-primary">Подтвердить запись</button>
            </div>
        </form>
    </div>
</div>
