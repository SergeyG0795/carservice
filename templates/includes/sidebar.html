<!-- Боковая панель -->
<div class="col-md-3">
    <div class="sidebar">
        <h4>Поиск</h4>
        <!-- Форма для поиска -->
        <form class="search-form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Поиск">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Найти</button>
                </div>
            </div>
        </form>
        {% if show_filters %}
            <!-- Форма для фильтрации услуг -->
            <h4>Фильтрация</h4>
            <form id="filter-form">
                <div class="form-group">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="category1" value="category1">
                        <label class="form-check-label" for="category1">Категория 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="category2" value="category2">
                        <label class="form-check-label" for="category2">Категория 2</label>
                    </div>
                    <!-- Добавьте дополнительные категории здесь -->
                </div>
                <button type="submit" class="btn btn-primary">Применить фильтр</button>
            </form>
        {% endif %}
        {% if not request.user.is_authenticated  %}
            <h4>Авторизация</h4>
            <!-- Форма для авторизации -->
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Пароль">
                </div>
                <button type="submit" action="{% url 'login' %}" class="btn btn-primary btn-block">Войти</button>
            </form>
        {% endif %}

        <div class="popular-products">
            <h4>Популярные товары</h4>
            <!-- Ссылки на популярные товары -->
            <ul class="list-group">
                <li class="list-group-item"><a href="#">Масло моторное</a></li>
                <li class="list-group-item"><a href="#">Фильтр воздушный</a></li>
                <li class="list-group-item"><a href="#">Тормозные колодки</a></li>
                <li class="list-group-item"><a href="#">Аккумулятор</a></li>
            </ul>
        </div>
    </div>
</div>
